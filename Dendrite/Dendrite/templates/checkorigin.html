{% extends 'layout.html' %}
{% block content %}
<main>
    {% if not current_user.is_authenticated %}
        <div class="cd-fixed-bg cd-fixed-bg--1">
            <div class="stickypage">
                <h1>Check Product Origin</h1>
                <br><br>
                <form action="" method="post" class="frm">
                    <label for="">Enter the Dendrite ID given on the product:</label>
                    <input type="text" class="form-control" placeholder="Dendrite ID">
                    <br>
                    <input type="submit" value="Check Product Origin" class="btn btn-success btn-block">
                </form>
            </div>
    </div>
    {% else %}
        <h1>This Page cannot be viewed by anyone in the Supply Chain. Its only for Consumers</h1>
    {% endif %} 
</main>
{% endblock content %}
